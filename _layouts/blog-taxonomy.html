---
layout: landing
---

<div class="taxonomy-page">
  <header class="page-header">
    <div class="container-wide">
      <h1 class="page-title">{{ page.title }}</h1>
      {% if page.description %}
      <p class="page-description">{{ page.description }}</p>
      {% endif %}
    </div>
  </header>

  <section class="taxonomy-content">
    <div class="container-wide">
      {{ content }}
    </div>
  </section>
</div>
