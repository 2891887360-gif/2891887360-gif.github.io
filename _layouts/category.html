---
layout: blog-taxonomy
# The Category layout
---

{% include lang.html %}

<div class="taxonomy-posts">
  <ul class="post-list">
    {% for post in page.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">
          <span class="post-title-small">{{ post.title }}</span>
          <span class="post-date-small">{{ post.date | date: "%Y.%m.%d" }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
